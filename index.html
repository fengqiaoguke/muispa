<!DOCTYPE html>
<html>

	<head>
		<meta charset=utf-8>
		<title>Hello MUI</title>
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name=apple-mobile-web-app-capable content=yes>
		<meta name=apple-mobile-web-app-status-bar-style content=black>
		<link rel=stylesheet href=./static/css/mui.min.css>
		<link rel=stylesheet href=./static/css/page.css>
	</head>

	<body>
		<div id=app class=mui-views>
			<div class=mui-view>
				<div class=mui-navbar></div>
				<div class=mui-pages></div>
			</div>
		</div>

		<div id=setting class=mui-page>
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<h1 class="mui-center mui-title">首页</h1>
			</div>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active" href=#indexBar><span class="mui-icon mui-icon-home"></span> <span class=mui-tab-label>首页</span> </a>
				<a class=mui-tab-item href=#noticeBar><span class="mui-icon mui-icon-email"><span class=mui-badge>9</span></span> <span class=mui-tab-label>消息</span> </a>
				<a class=mui-tab-item href=#myBar><span class="mui-icon mui-icon-contact"></span> <span class=mui-tab-label>我</span></a>
			</nav>
			<div id=indexBar class="mui-control-content mui-active">
				<div class=mui-page-content>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class=mui-table-view-cell>
							<a href=#about class=mui-navigate-right>点击查看内容</a>
						</li>
					</ul>
				</div>
			</div>
			<div id=noticeBar class=mui-control-content>
				<div class=mui-page-content>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class=mui-table-view-cell>
							<a href=#about class=mui-navigate-right>系统消息<span class="mui-pull-right mui-badge mui-badge-red">1</span></a>
						</li>
					</ul>
				</div>
			</div>
			<div id=myBar class=mui-control-content>
				<div class=mui-page-content>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class=mui-table-view-cell>
							<a href=#about class=mui-navigate-right>我的资料</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id=about class=mui-page>
			<div class="mui-navbar-inner mui-bar mui-bar-nav"><button type=button class="mui-left mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>设置</button>
				<h1 class="mui-center mui-title">关于MUI</h1></div>
			<div class=mui-page-content>
				<div class=mui-scroll-wrapper>
					<div class=mui-scroll>
						<ul class=mui-table-view>
							<li class=mui-table-view-cell>
								<a id=feedback-btn href=#feedback class=mui-navigate-right>问题反馈</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id=feedback class="mui-page feedback">
			<div class="mui-navbar-inner mui-bar mui-bar-nav"><button type=button class="mui-left mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>设置</button>
				<h1 class="mui-center mui-title">关于MUI</h1></div>
			<div class=mui-page-content>
				<div class=mui-scroll-wrapper>
					<div class=mui-scroll>
						<ul class=mui-table-view>
							<li class=mui-table-view-cell>列表</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src=./static/js/mui.min.js></script>
	<script src=./static/js/mui.view.js></script>
	<script>
		mui.init();
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#setting'
		});

		var view = viewApi.view;
		(function($) {
			//处理view的后退与webview后退
			var oldBack = $.back;
			$.back = function() {
				if(viewApi.canBack()) { //如果view可以后退，则执行view的后退
					viewApi.back();
				} else { //执行webview后退
					oldBack();
				}
			};
		})(mui);
	</script>

</html>
